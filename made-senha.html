<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style/made-senha.css">
    <title>Diário da marginal</title>


</head>
<header>
    <div class = "logo">
        <h1>Diário da Marginal</h1>
        </div>
</header>

<body>
    <main class="container">
        <form class="register-form" id="register-form" >
            <div class="ent">
                <h2>Primeiro acesso</h2>
                <p>
                    Este é o seu primeiro acesso.<br> Complete os dados abaixo para cadastrar uma senha
                </p>
            </div>
            <div class="input-box">
                <input class= "mat" id = "Matricula" name="matricla" placeholder="Matricula (TN00000)" type="text" autocomplete="off">
                <i class="fa-solid fa-user"></i>
                <div class="error" id="erro2">Matricula incorreta</div>
            </div>
            <div class="input-box">
                <input id = "cpf" placeholder="CPF (01234566789)" type="datetime" autocomplete="off">
                <i class="fa-solid fa-calendar"></i>
                <div class="error" id="erro3">CPF incorreto</div>
            </div>
            <div class="input-box">
                <input class= "mat" id = "senha" name="senha" placeholder="Crie uma senha" type="password" >
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id = "madesenha"  placeholder="Confirme" >
                <div class="error" id="erro">Senhas invalidas</div>
                <div class="error" id="erro3">Senhas já cadastrada</div>
                <i class="fa-solid fa-lock"></i>
            </div>
            
        

                <button type="button" class="login" id = "btnlogar" >Login</button>
                <div class="voltar">
                    <a href="index.html">
                        <div>
                            <span class="material-icons">
                                arrow_back
                            </span>
                        </div>
                        <div>
                            <h2>Voltar</h2>
                        </div>
                    </a>
                </div>
        </form>

        <form class="fale" id ="fale">
            <div>
                <a href="https://saintgobain-pwa.dialog.cm/contact-us">
                    <h2>Fale conosco</h2>
                </a>
            </div>
        </form>
        
        
    </main>
        <script src="dados.js"></script>
    <script src="made-senha.js"></script>

</body>
    
</html>
